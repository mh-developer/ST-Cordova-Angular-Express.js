<div class="container">
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">User details</h6>

        <div class="media text-muted pt-3">
            <span class="mr-2 rounded"></span>
            <div
                class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray"
            >
                <div
                    class="d-flex justify-content-between align-items-center w-100"
                >
                    <strong class="text-gray-dark">
                        {{ (user | async)?.name }} {{ (user | async)?.surname }}
                    </strong>

                    <button class="btn btn-danger btn-sm" (click)="delete()">
                        Delete
                    </button>
                </div>
                <span class="d-block">@{{ (user | async)?.email }}</span>
            </div>
        </div>
    </div>
</div>
