<div class="container">
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <h6 class="border-bottom border-gray pb-2 mb-0">Add user</h6>

        <div class="media text-muted pt-3">
            <form
                class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray"
            >
                <div class="form-group">
                    <label>Name</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Name (example: Cefizelj)"
                        [(ngModel)]="user.name"
                        name="name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label>Surname</label>
                    <input
                        type="text"
                        class="form-control"
                        placeholder="Surname (example: Butalski)"
                        [(ngModel)]="user.surname"
                        name="surname"
                        required
                    />
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input
                        type="email"
                        class="form-control"
                        placeholder="Email (example: cefizelj.butaljski@gmail.com)"
                        [(ngModel)]="user.email"
                        name="email"
                        required
                    />
                </div>
                <button
                    type="submit"
                    class="btn btn-primary btn-sm"
                    (click)="add()"
                >
                    Add
                </button>
            </form>
        </div>
    </div>
</div>
